<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>

<body>
<form style="width: 600px; height: 400px">

            </tr>
            <tr>
                <td><label class="mauxanh">Họ và tên</label></td>
                <td colspan="3"><input type="text"> </td>


            </tr>
            <tr>
                <td><label class="mauxanh">Ngày sinh</label></td>
                <td colspan="3"><input type="text"> </td>

            </tr>
            <tr style="width: 50px">
                <td><label class="mauxanh">Giới tính</label></td>
                <td><input type="radio" name="gioitinh" value="Nam">Nam

            </tr>
            <tr>
                <td><label class="mauxanh">Lớp</label></td>
                <td colspan="3">
                    <select>
                        <option>--Chọn lớp--</option>
                        <option>--lớp 12--</option>
                        <option>--lớp 11--</option>
                        <option>--lớp 10--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label class="mauxanh">Email</label></td>
                <td colspan="3"><input type="text"> </td>
            </tr>
            <tr>
                <td><label class="mauxanh">Điện thoại</label></td>
                <td colspan="3"><input type="text"> </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="dangky" value="Đăng ký">
                <input type="submit" name="nhaplai" value="Nhập lại"></td>

            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
